<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 100%;
        height: 100%;
        background-color: lightgray;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
      }

      .bouncer {
        position: absolute;
        width: 200px;
        height: 200px;
        background-image: url(https://i.imgur.com/uDERLKo.png);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bouncer"></div>
    </div>

    <script>
      const bouncer = document.querySelector('.bouncer');
      
      let x = 0;
      let y = 0;
      let dx = 5;
      let dy = 5;
      
      function animate() {
        x += dx;
        y += dy;
        
        if (x + bouncer.offsetWidth >= window.innerWidth || x <= 0) {
          dx = -dx;
        }
        
        if (y + bouncer.offsetHeight >= window.innerHeight || y <= 0) {
          dy = -dy;
        }
        
        bouncer.style.left = x + 'px';
        bouncer.style.top = y + 'px';
        
        requestAnimationFrame(animate);
      }
      
      animate();
    </script>
  </body>
</html>
